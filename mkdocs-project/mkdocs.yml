# Reference: http://www.mkdocs.org/user-guide/configuration/
#
site_name: 'OWF Learn / QGIS'
pages:
- Home: index.md
- Introduction: introduction.md
- Install QGIS: install-qgis/install-qgis.md
- 'Map Configuration':
  - Overview: 'map-config/overview.md'
- 'Map Layers':
  - Overview: 'map-layers/overview.md'
  - 'GeoJSON (vector)': 'map-layers/vector-geojson.md'
- 'Automating Processing':
  - Overview: 'automation/overview.md'
- 'Resources': resources.md
